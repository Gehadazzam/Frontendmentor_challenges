<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Time tracking dashboard</title>
    <link rel="stylesheet" href="../normalize.css" />
    <link rel="stylesheet" href="index.css" />
    <link rel="stylesheet" href="https://fonts.google.com/specimen/Rubik" />
  </head>

  <body>
    <div class="container">
      <div class="person">
        <div class="info">
          <img src="./images/image-jeremy.png" alt="" />
          <p>Report for</p>
          <h2>Jeremy Robson</h2>
        </div>
        <div class="optionTime">
          <button id="dailyBtn">Daily</button>
          <button id="weeklyBtn">Weekly</button>
          <button id="monthlyBtn">Monthly</button>
        </div>
      </div>
      <div class="cards">
        <div class="cardContainer1 cc" id="work">
          <div class="card">
            <p>Work</p>
          </div>
        </div>
        <div class="cardContainer2 cc" id="play">
          <div class="card">
            <p>Play</p>
          </div>
        </div>
        <div class="cardContainer3 cc" id="study">
          <div class="card">
            <p>Study</p>
          </div>
        </div>
        <div class="cardContainer4 cc" id="exercise">
          <div class="card">
            <p>Exercise</p>
          </div>
        </div>
        <div class="cardContainer5 cc" id="social">
          <div class="card">
            <p>Social</p>
          </div>
        </div>
        <div class="cardContainer6 cc" id="selfcare">
          <div class="card">
            <p>Self Care</p>
          </div>
        </div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
