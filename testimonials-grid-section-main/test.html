<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image with Border</title>
    <style>
      .image-container {
        position: relative;
        display: inline-block; /* Adjust this as necessary */
      }

      .image-container img {
        opacity: 0.5;
      }

      .image-container::before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        border: 5px solid black; /* Adjust border size and color as needed */
        pointer-events: none; /* So the border doesn't block interaction with the image */
      }
    </style>
  </head>
  <body>
    <div class="image-container">
      <img src="./images/image-daniel.jpg" alt="Sample Image" />
    </div>
  </body>
</html>
